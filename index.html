<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Data Processing Tables</h1>

        <!-- Table 1 -->
        <div class="table-section">
            <h2>Table 1: Input Data</h2>
            <table id="table1">
                <thead>
                    <tr>
                        <th class="row-header"></th>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                </thead>
                <tbody id="table1-body">
                </tbody>
            </table>
        </div>

        <!-- Table 2 -->
        <div class="table-section">
            <h2>Table 2: Processed Results</h2>
            <table id="table2">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="table2-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
